<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="teamapp" ng-init="sport = 'football'">

<header class="TeamApp-header Header Header-{{ sport }}">
    <div class="TeamApp-topbar Topbar">
        <i class="fa fa-futbol-o" aria-hidden="true"></i> TeamApp
        <a class="Topbar-login" href="./login.html">Login</a>
    </div>

    <div class="Header-content">
        <h1 class="Header-title">Envie d'organiser une rencontre sportive?</h1>
    </div>
</header>

<main class="TeamApp-body">
    <h2>Nous sommes là pour ça.</h2>
    <form class="TeamApp-form">
        <label class="TeamApp-label" for="sport">Sport</label>
        <select id="sport" class="TeamApp-input" ng-model="sport">
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="teamSport">Autre</option>
        </select>

        <label class="TeamApp-label" for="players">Joueurs</label>
        <input id="players" class="TeamApp-input" type="number">

        <label class="TeamApp-label" for="date">Date</label>
        <input id="date" class="TeamApp-input" type="datetime">

        <label class="TeamApp-label" for="place">Lieu</label>
        <input id="pac-input" class="TeamApp-input" type="text" placeholder="Search a place, enter an address">
        <button id="btn" class="btn btn-primary btn-manual-select"><span class="fa fa-map-marker"></span></button>
        <!--<button id="btn-submit" class="btn btn-primary btn-submit">Create</button>-->
        
        <button type="submit" class="TeamApp-button">Créer</button>
    </form>
</main>
<div id="map"></div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
<script src="js/googleMap-callback.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcR6GUg5o-z4o-Ghh9eHqf3rtGWWmPbuk&libraries=places&callback=initAutocomplete"
         async defer></script>

<script src="node_modules/angular/angular.min.js"></script>
<script src="js/teamapp.module.js"></script>

</body>
</html>
