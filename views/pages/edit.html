<!DOCTYPE html>
<html lang="fr">
<% include ../partials/head %>
<body ng-app="teamapp">

<header class="TeamApp-header Header Header-image">
    <div class="TeamApp-topbar Topbar">
        <span><i class="fa fa-futbol-o" aria-hidden="true"></i> TeamApp</span>
    </div>

    <div class="Header-content">
        <h1 class="Header-title"><%= title %> le <%= date %></h1>
    </div>
</header>

<main class="TeamApp-body">
    <section class="Navigation">
        <a class="Navigation-item" href="/events">
            <i class="fa fa-list" aria-hidden="true"></i> Mes rencontres
        </a>
        <a class="Navigation-item" href="/events/<%= eventId %>/share">
            <i class="fa fa-share-alt" aria-hidden="true"></i> Partager
        </a>
    </section>
    <section class="Players">
        <h2>Joueurs (<%= numberOfPlayers %>)</h2>
        <ul class="PlayerList">
            <% players.forEach(function(player) { %>
            <li class="PlayerList-item">
                <figure class="PlayerList-avatar">
                    <img class="Avatar" src="<%= player.avatar %>" alt="<%= player.name %>">
                    <figcaption class="PlayerList-caption"><%= player.name %></figcaption>
                </figure>
            </li>
            <% }); %>
        </ul>
    </section>
</main>
<% include ../partials/scripts %>
</body>
</html>
