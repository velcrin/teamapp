<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teamapp</title>

    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-app="teamapp">

<header class="TeamApp-header Header Header-image">
    <div class="TeamApp-topbar Topbar">
        <span><i class="fa fa-futbol-o" aria-hidden="true"></i> TeamApp</span>
        <% if (user && user.photos) { %>
          <span style="float: right;"><img src=<%= user.photos[0].value %> style="border-radius: 50px;"><span>
        <% } %>
    </div>

    <div class="Header-content">
        <h1 class="Header-title">Rendez-vous le 14 Oct. Ã  17h</h1>

        <section class="Navigation">
            <a class="Navigation-item" href="/events/<%= event.eventId %>"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
            <a class="Navigation-item" href="/events"><i class="fa fa-list" aria-hidden="true"></i> Mes rencontres</a>
        </section>
    </div>
</header>

<main class="TeamApp-body">
    <h2>Link</h2>
    <h2>Facebook</h2>
</main>

<script src="/node_modules/angular/angular.min.js"></script>
<script src="/js/teamapp.module.js"></script>
</body>
</html>
